<div class="px-2 py-3">
  <div *ngFor="let card of cardData" class="row g-3 container-card">
    <!--CARD A PARTIR DAQUI-->
    <div class="col-sm-6 col-md-4 col-lg-3" id="{{ card._id }}">
      <!-- ID do produto-->
      <div class="card border-primary card-back-style shadow">
        <div class="d-flex container justify-content-end CardIconDiv">
          <div>
            <!--Icone AddShoppingCartIcon-->
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="add_shopping_cart"
            ></mat-icon>
          </div>
        </div>

        <img
          class="card-img-top card-img-dimensions"
          src="{{ card.image }}"
          alt=""
        />
        <div class="card-body d-grid gap-2 card-body-custom">
          <h5>{{ card.model }}</h5>
          <h6 class="card-text text-center">{{ card.price }}</h6>
          <button class="btn btn-primary card-button-color" routerLink="/dddd">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
